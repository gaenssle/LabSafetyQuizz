<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Quiz</h1>
  <div id="question-container">
    <div id="question" class="question"></div>
    <div id="answers">
      <div class="answer"></div>

    <div id="restart-container"></div>
  </div>
</body>
</html>
